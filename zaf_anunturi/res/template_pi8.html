<script type="text/javascript"]>
	$(window).on('load', function () {
	
	    
	});

	$(document).ready(function() {
		
		$('.selectpicker').selectpicker({    
	    });
		
		var cok = $.cookie('ZafSucessUpdate');
		var cok2 = $.cookie('ZafSucessDelete');
		
		if(cok == 'set') {
			$.removeCookie('ZafSucessUpdate');
			$('.messages').html('<div class="alert alert-success"><b>Anuntul a fost editat cu succes!</b></div>');
			
			setTimeout(function(){
				$('.alert.alert-success').fadeOut('slow').remove;			
			},3000);
		}
		
		if(cok2 == 'removed') {
			$.removeCookie('ZafSucessDelete');
			$('.messages').html('<div class="alert alert-success"><b>Anuntul a fost sters cu succes!</b></div>');
			
			setTimeout(function(){
				$('.alert.alert-success').fadeOut('slow').remove;			
			},3000);
		}	
	
	    $('a[data-confirm]').click(function(ev) {
	        var href = $(this).attr('href');

	        if (!$('#dataConfirmModal').length) {
	            $('body').append('<div id="dataConfirmModal" class="modal" role="dialog" aria-labelledby="dataConfirmLabel" aria-hidden="true"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button><h3 id="dataConfirmLabel">Confirmare</h3></div><div class="modal-body"></div><div class="modal-footer"><button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button><a class="btn btn-primary" id="dataConfirmOK">OK</a></div></div>');
	        } 
	        $('#dataConfirmModal').find('.modal-body').text($(this).attr('data-confirm'));
	        $('#dataConfirmOK').attr('href', href);
	        $('#dataConfirmModal').modal({show:true});
	        return false;
	    });
	    
	    //alert($.cookie('PHPSESSID'));
	});
</script>
